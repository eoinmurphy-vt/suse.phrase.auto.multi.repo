name: Preprocess AsciiDoc Files

on:
  push:
    branches: [ main ]
    # LIMITATION: Variables cannot be used here. 
    # If vars.CONTENT_DIR changes, you must update this path manually.
    paths:
      - 'source/**/*.adoc'
      - 'preprocess_adoc.py'

  repository_dispatch:
    types: [trigger-preprocess]

  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  preprocess:
    runs-on: ubuntu-latest
    outputs:
      changed_files: ${{ steps.changed.outputs.changed_files }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install chardet

      - name: Detect Changed AsciiDoc Files
        id: changed
        env:
          # We use the variable here
          DIR: ${{ vars.CONTENT_DIR || 'source' }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          echo "Triggered by: $EVENT_NAME"
          echo "Scanning directory: $DIR"

          # 1. Find the last successful preprocess commit
          # We look for the specific commit message used by this workflow
          LAST_RUN_COMMIT=$(git log --grep="Auto-preprocessed changed AsciiDoc files" -n 1 --format="%H" || true)

          if [ -z "$LAST_RUN_COMMIT" ]; then
            echo "⚠ No previous run found (First Run). Scanning ALL files."
            find "$DIR/" -type f -name "*.adoc" > changed_files.txt
          else
            echo "✅ Last Preprocess Run found at: $LAST_RUN_COMMIT"
            echo "   Calculating changes from $LAST_RUN_COMMIT to HEAD..."
            
            # 2. Diff against that commit
            # --diff-filter=AM ensures we only catch Added or Modified files (ignoring Deletions)
            git diff --name-only --diff-filter=AM "$LAST_RUN_COMMIT" HEAD -- "$DIR/" | grep '\.adoc$' > changed_files.txt || true
          fi

          echo "--------------------------------"
          echo "Files to process:"
          cat changed_files.txt
          echo "--------------------------------"

          if [ ! -s changed_files.txt ]; then
            echo "No relevant changes detected."
            echo "no_changes=true" >> $GITHUB_ENV
            echo "changed_files=" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_ENV
            echo "changed_files<<EOF" >> $GITHUB_OUTPUT
            cat changed_files.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Run Preprocessing
        if: env.no_changes == 'false'
        run: |
          mkdir -p processed logs
          while IFS= read -r file; do
            # Safety check: Ensure file still exists (in case of complex renames/deletes)
            if [ -f "$file" ]; then
                echo "Processing: $file"
                python preprocess_adoc.py "$file"
            fi
          done < changed_files.txt

      - name: Commit Preprocessed Files
        if: env.no_changes == 'false'
        run: |
          git config user.name "github-actions"
          git config user.email actions@github.com

          git add processed/ logs/ || true

          if git diff --cached --quiet; then
            echo "No files changed; skipping commit"
          else
            git commit -m "Auto-preprocessed changed AsciiDoc files"
            git push origin main
          fi

      - name: Upload Preprocess Logs
        if: env.no_changes == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: preprocess-logs
          path: logs/preprocess_log_*.txt
          if-no-files-found: ignore
