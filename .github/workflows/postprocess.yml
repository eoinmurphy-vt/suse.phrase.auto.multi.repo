name: Postprocess Translated Files

on:
  push:
    branches: [ main ]
    # LIMITATION: 'paths' cannot use variables. 
    # If vars.TRANSLATED_DIR changes, update this path manually.
    paths:
      - 'translated/**/*.adoc'
      - 'postprocess_adoc.py'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  postprocess:
    runs-on: ubuntu-latest
    env:
      # Map GitHub Vars to Env Vars for Python
      SRC_DIR: ${{ vars.TRANSLATED_DIR || 'translated' }}
      DST_DIR: ${{ vars.FINAL_DIR || 'final' }}
      CURRENT_REPO: ${{ vars.CURRENT_REPO_NAME || 'eoinmurphy-vt/suse.phrase.auto.multi.repo' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install chardet

      - name: Run Postprocessing
        run: |
          mkdir -p "$DST_DIR" logs
          # Python script now reads SRC_DIR and DST_DIR from env
          python postprocess_adoc.py

      - name: Debug Final Folder Contents
        run: |
          echo "Contents of $DST_DIR:"
          ls -R "$DST_DIR" || echo "Folder empty"

      - name: Commit Final Files
        run: |
          git config user.name "github-actions"
          git config user.email actions@github.com

          git add "$DST_DIR/" logs/ || true

          if git diff --cached --quiet; then
            echo "No output to commit"
            echo "COMMITTED=false" >> $GITHUB_ENV
            exit 0
          fi

          git commit -m "Auto-restored final AsciiDoc files after translation"

          # Uses variable for Repo Name
          git remote set-url origin https://${{ secrets.VISTATEC_REPO_WRITE_PAT }}@github.com/$CURRENT_REPO.git

          MAX_ATTEMPTS=10
          ATTEMPT=1
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            git fetch origin main
            if git rebase origin/main; then
              if git push --force-with-lease origin main; then
                echo "Push succeeded"
                echo "COMMITTED=true" >> $GITHUB_ENV
                break
              fi
            else
              git rebase --abort || true
            fi
            sleep 10
            ATTEMPT=$((ATTEMPT+1))
          done
          if [ $ATTEMPT -gt $MAX_ATTEMPTS ]; then exit 1; fi

      # Dispatch Signal
      - name: Dispatch Sync to Client Repo
        if: env.COMMITTED == 'true'
        run: |
          echo "Triggering sync for repo: $CURRENT_REPO"
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/$CURRENT_REPO/dispatches" \
            -d '{"event_type":"trigger-sync-to-client-repo"}'

      - name: Upload Postprocess Logs
        uses: actions/upload-artifact@v4
        with:
          name: postprocess-logs
          path: logs/postprocess_log_*.txt
          if-no-files-found: ignore